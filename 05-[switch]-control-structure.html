<html>
    <head>
        <script>

            const hour = 10
            let msg = ""

            switch(hour) {
                case 10: {
                    msg = "It's 10 O'clock!"
                    break
                }
                case 11: {
                    msg = "It's 11 O'clock!"
                    break
                }
                case 12: {
                    msg = "It's noon!"
                    break
                }
                default: {
                    msg = "My clock is off!"
                    break
                }
            }







            console.log(`Message: ${msg}`)
        </script>
    </head>
    <body>

    </body>
</html>
